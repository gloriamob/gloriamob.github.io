<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="css/styles.css">

    <script type="module">
        
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyChwMJS0p4pwi9fL-edQEkOhiSupHURjL4",
                authDomain: "gloriamobi-5a5bf.firebaseapp.com",
                databaseURL: "https://gloriamobi-5a5bf-default-rtdb.firebaseio.com",
                projectId: "gloriamobi-5a5bf",
                storageBucket: "gloriamobi-5a5bf.appspot.com",
                messagingSenderId: "94268964690",
                appId: "1:94268964690:web:d7809308d1a73b555a848b",
                measurementId: "G-Y7M27KHFLD"
            };
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            
            document.querySelector('form').addEventListener('submit', async function(event) {
                event.preventDefault(); 
                const email = document.getElementById('nome_login').value;
                const senha = document.getElementById('email_login').value;
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                    const user = userCredential.user;
                    console.log('Autenticação bem-sucedida para o usuário:', user.email);
                    window.location.href = 'ger-user.html';
                } catch (error) {
                    console.error('Erro na autenticação:', error.message);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="boxlogin">
            <form>
                <img class="logoim"  src="https://i.im.ge/2024/04/07/WZO69z.logo-sem-fundo.png" alt="">
                <h1 class="h1lo">LOGIN</h1>
                <p>
                    <input class="forlogin" id="nome_login" name="email" type="text" placeholder="Email"/>
                </p>
                <p> 
                    <input class="forlogin" id="email_login" name="senha" type="password" placeholder="Senha" /> 
                </p>
                <p>
                    <input class="btnlogin" type="submit" name="submit" value="Login">
                </p>
                <a href="recup-password.html" class="recuperar_senha">Esqueceu a senha?</a>
            </form>
        </div>
    </div>    
</body>
</html>
